<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Page Title</h1>
    <p id="description">Brief explanation</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter a number" required>

        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <p>Choose a radio option:</p>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Radio 2</label>

        <p>Choose one or more checkbox options:</p>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label>

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
